<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title class="titulo">{{titulo}} Suscripcion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formularioSuscripcion">

            <div fxLayout="column">
                <div fxLayoutAlign="center center">
                    <a *ngIf="formularioInvalido" class="alerta">
                        Los campos marcados son obligatorios
                    </a>
                </div>

                <div fxLayoutAlign="center center">
                    <mat-form-field appearance="legacy" class="agregar-ancho">
                        <mat-label>Id cliente</mat-label>
                        <input id="idCliente" type="text" formControlName="idCliente" matInput>
                    </mat-form-field>
                </div>

                <div fxLayoutAlign="center center">
                    <mat-form-field appearance="legacy" class="agregar-ancho">
                        <mat-label>Valor suscripción</mat-label>
                        <input id="valorSuscripcion" type="text" formControlName="valorSuscripcion" matInput>
                    </mat-form-field>
                </div>

                <div fxLayoutAlign="center center">
                    <mat-form-field appearance="legacy" class="agregar-ancho">
                        <mat-label>Tipo suscripción</mat-label>
                        <mat-select id="tipoSuscripcion" formControlName="tipoSuscripcion">
                            <mat-option value="XXX">Mensual</mat-option>
                            <mat-option value="XV">Quincenal</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div fxLayoutAlign="center center">
                    <mat-form-field class="example-full-width agregar-ancho" appearance="legacy">
                        <mat-label>Choose a date</mat-label>
                        <input matInput id="fechaRegistro" [matDatepicker]="picker" formControlName="fechaRegistro">
                        <mat-datepicker-toggle matSuffix [for]="picker">
                            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div fxLayoutAlign="center center">
                    <div fxLayout="row wrap">
                        <div fxLayoutAlign="start end">
                            <button class="botones" id="botonCrearSuscripcion" mat-raised-button color="primary" aria-label="Guardar"
                                (click)="accion();">Guardar
                                <mat-icon>check</mat-icon>
                            </button>
                        </div>
                        <div fxLayoutAlign="end end">
                            <button class="botones" id="botonCerrarCrearSuscripcion" mat-raised-button color="warn"
                                aria-label="Cancelar" [mat-dialog-close]="this.cerrar">Cancelar
                                <mat-icon>close</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>


            </div>

        </form>
    </mat-card-content>
</mat-card>
