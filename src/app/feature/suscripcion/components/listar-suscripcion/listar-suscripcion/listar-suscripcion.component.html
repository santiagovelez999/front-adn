<div *ngIf="preloader">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div id="contenedorListarSuscripcion">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <button id="linkCrearSuscripcion" mat-raised-button color="primary" aria-label="Nuevo"
                    (click)="abrirModalDeCrear();">Nuevo
                    <mat-icon>add</mat-icon>
                </button>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <mat-form-field appearance="standard">
                    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar..." id="busquedaSuscripcion">
                </mat-form-field>
            </div>
            <div id="contenedorTabla">
                <table mat-table [dataSource]="dataSource " class="mat-elevation-z8" id="tablaListarSuscripcion"
                    matSort>
                    <ng-container matColumnDef="idSuscripcion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID SUSCRIPCIÓN </th>
                        <td mat-cell *matCellDef="let element"> {{element.idSuscripcion}} </td>
                    </ng-container>

                    <ng-container matColumnDef="idCliente">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID CLIENTE </th>
                        <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
                    </ng-container>

                    <ng-container matColumnDef="valorSuscripcion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> VALOR SUSCRIPCIÓN </th>
                        <td mat-cell *matCellDef="let element"> {{element.valorSuscripcion | currency: 'COL'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="tipoSuscripcion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO SUSCRIPCIÓN </th>
                        <td mat-cell *matCellDef="let element"> {{element.tipoSuscripcion ==
                            'XXX'?'M':'Q'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="fechaRegistro">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA REGISTRO </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.fechaRegistro | date:'dd/MM/yyyy'}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="opcion">
                        <th mat-header-cell *matHeaderCellDef> OPCIOÓN </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-mini-fab color="primary" aria-label="Editar información"
                                id = "linkActualizarSuscripcion"
                                (click)="abrirModalDeCrear(element);">
                                <mat-icon>mode_edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
